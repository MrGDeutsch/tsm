<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Radar</title>
  <meta name="description" content="Time series momentum stock screener based on Moskowitz et al. (2012)" />
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: '#3b82f6' } } } }
  </script>
  <style>
    body { -webkit-font-smoothing: antialiased; }
    .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
    @keyframes loading { to { background-position: 200% 0; } }
  </style>
  <!-- PWA Manifest -->
  <link rel="manifest" href="#" />
  <script>
    // Minimal manifest for PWA installability
    const manifest = {
      name: "Momentum Radar",
      short_name: "Momentum",
      start_url: "/",
      display: "standalone",
      background_color: "#ffffff",
      theme_color: "#3b82f6",
      icons: [{
        src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“ˆ</text></svg>",
        sizes: "192x192",
        type: "image/svg+xml"
      }]
    };
    const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    document.querySelector('link[rel="manifest"]').href = url;
  </script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-2">Momentum Radar</h1>
    <p class="text-sm text-gray-600 text-center mb-4">
      Time series momentum screener (Moskowitz et al., 2012)
    </p>

    <button id="scanBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded mb-4 transition">
      Scan Now
    </button>

    <div id="results" class="space-y-3 mb-6"></div>

    <p class="text-xs text-gray-500 text-center">
      Based on academic time series momentum. Not financial advice.
    </p>
  </div>

  <script>
    // List of liquid tickers (S&P 500 + major ETFs)
    const TICKERS = [
      'AAPL', 'MSFT', 'NVDA', 'AMZN', 'GOOGL', 'META', 'TSLA', 'BRK.B', 'JPM', 'V',
      'UNH', 'HD', 'PG', 'MA', 'XOM', 'CVX', 'LLY', 'AVGO', 'COST', 'MRK',
      'SPY', 'QQQ', 'IWM', 'DIA', 'XLK', 'XLF', 'XLE', 'XLV', 'SMH', 'ARKK'
    ];

    // CORS proxy (public, no key needed)
    const PROXY = 'https://corsproxy.io/?';

    // EWMA volatility (60-day center of mass)
    function ewmaVolatility(prices, lambda = 0.983) {
      if (prices.length < 2) return 1;
      const returns = [];
      for (let i = 1; i < prices.length; i++) {
        returns.push((prices[i] - prices[i - 1]) / prices[i - 1]);
      }
      let variance = 0;
      let weightSum = 0;
      for (let i = returns.length - 1; i >= 0; i--) {
        const weight = Math.pow(lambda, returns.length - 1 - i);
        variance += weight * Math.pow(returns[i], 2);
        weightSum += weight;
      }
      return Math.sqrt(variance / weightSum) * Math.sqrt(252); // annualized
    }

    // Fetch 252+60 days of price history
    async function fetchPrices(ticker) {
      const url = `${PROXY}https://query1.finance.yahoo.com/v7/finance/download/${ticker}?period1=0&period2=9999999999&interval=1d&events=history`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network error');
        const text = await response.text();
        const lines = text.trim().split('\n').slice(1);
        const prices = lines.map(line => parseFloat(line.split(',')[4])).filter(p => !isNaN(p));
        return prices.length >= 300 ? prices.slice(-312) : null; // keep last 312 days
      } catch (e) {
        console.warn(`Failed to fetch ${ticker}:`, e);
        return null;
      }
    }

    // Calculate momentum signal
    function calculateSignal(prices) {
      if (!prices || prices.length < 252) return null;
      const p0 = prices[prices.length - 252];
      const p1 = prices[prices.length - 1];
      const ret12M = (p1 / p0) - 1;
      if (ret12M <= 0) return null; // only positive trends (per paper)

      const vol60D = ewmaVolatility(prices.slice(-61)); // last 60 returns â†’ 61 prices
      const score = ret12M / (vol60D || 1);
      return {
        ticker,
        ret12M: (ret12M * 100).toFixed(1),
        vol60D: (vol60D * 100).toFixed(1),
        score: score
      };
    }

    // Render results
    function renderResults(results) {
      const container = document.getElementById('results');
      if (results.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500">No strong momentum signals found.</p>';
        return;
      }
      const html = results.map(r => `
        <a href="https://finance.yahoo.com/quote/${r.ticker}" target="_blank" rel="noopener"
           class="block p-3 bg-white rounded-lg shadow border border-gray-200 hover:bg-blue-50 transition">
          <div class="font-bold text-lg">${r.ticker}</div>
          <div class="text-sm text-gray-600">
            <span class="text-green-600">+${r.ret12M}%</span> (12M) â€¢ Vol: ${r.vol60D}% â€¢ Score: ${r.score.toFixed(2)}
          </div>
        </a>
      `).join('');
      container.innerHTML = html;
    }

    // Main scan function
    async function scan() {
      const btn = document.getElementById('scanBtn');
      btn.disabled = true;
      btn.textContent = 'Scanning...';
      document.getElementById('results').innerHTML = 
        '<div class="skeleton h-16 rounded-lg"></div><div class="skeleton h-16 rounded-lg mt-2"></div>';

      const signals = [];
      for (const ticker of TICKERS) {
        const prices = await fetchPrices(ticker);
        const signal = calculateSignal(prices);
        if (signal) signals.push(signal);
      }

      // Sort by momentum score (desc)
      signals.sort((a, b) => b.score - a.score);
      renderResults(signals.slice(0, 10));

      // Cache to localStorage
      localStorage.setItem('momentumResults', JSON.stringify(signals));
      localStorage.setItem('lastScan', Date.now());

      btn.disabled = false;
      btn.textContent = 'Scan Again';
    }

    // Load cached results on start
    window.addEventListener('load', () => {
      const cached = localStorage.getItem('momentumResults');
      const lastScan = localStorage.getItem('lastScan');
      if (cached && lastScan && (Date.now() - parseInt(lastScan)) < 24 * 60 * 60 * 1000) {
        renderResults(JSON.parse(cached));
      } else {
        scan();
      }
    });

    // Button handler
    document.getElementById('scanBtn').addEventListener('click', scan);
  </script>
</body>
</html>
